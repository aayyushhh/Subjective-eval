<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Page</title>
</head>
<body>
    <h1>Result Page for {{ username }}</h1>

    <h2>Student's Content:</h2>
    <p>{{ student_content }}</p>

    <h2>Reference Content:</h2>
    <p>{{ reference_content }}</p>

    <h2>Score: {{ score }}</h2>

    

    <p><a href="{{ url_for('student_success', username=username) }}">Go back to Student Page</a></p>
</body>
</html>
