<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Page</title>
</head>
<body>
    <h1>Welcome, {{ username }}!</h1>

    
    <h2>Questions:</h2>
    {% if question_content %}
        <pre>{{ question_content }}</pre>
    {% else %}
        <p>No questions available.</p>
    {% endif %}

   
    <h2>Upload Your Answers Below:</h2>

    <form action="{{ url_for('student_success', username=username) }}" method="post" enctype="multipart/form-data">
        <input type="file" name="text_document" accept=".txt">
        <input type="hidden" name="username" value="{{ username }}">
        <input type="submit" value="Upload">
    </form>

    {% if message %}
        <p>{{ message }}</p>
    {% endif %}

    <form action="{{ url_for('result_page', username=username) }}" method="get">
        <input type="submit" value="Check Your Result">
    </form>
</body>
</html>
